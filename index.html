<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./static/css/reset.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="wrap" id="player1">

        </div>
        <div class="wrap" id="player2">

        </div>
        <div class="page" id="index" style="visibility:hidden;top:-100%">
            <div class="tips">
                <div class="text">
                    <h1>
                        一起推推推
                    </h1>

                </div>
                <div class="btn">
                    <button id="singleModel">单人模式</button>
                    <button id="cooperateModel">双人模式</button>
                </div>
            </div>
        </div>
    </div>
    <div class="swap" style="display:none">
        <div class="tips">
            <div class="text">
                <p>
                    恭喜！成功通过本关！
                </p>
                <p class="info">
                    您一共用时：<span id="time"></span>
                </p>
            </div>
            <div class="tips-btn">
                <button id="btn-again">再来一次</button>
                <button id="btn-next">继续闯关</button>
            </div>
        </div>
    </div>

    <script src="./dist/bundle.js"></script>
</body>

</html>
